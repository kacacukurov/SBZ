<div class="row" style="margin-bottom: 2%">
  <div class="col-lg-2"><h4 style="margin-left: 5%">Bolesti:</h4></div>
  <div class="col-lg-7"></div>
  <div class="col-lg-2"><button class="btn btn-success" (click)="dodajBolest()">Kreiraj novu</button></div>
</div>
<div class="container-fluid">
  <div *ngIf="listaBolesti.length == 0">
    <div class="row">
      <div class="col-lg-5"></div>
      <div class="col-lg-4"><h4>Nema bolesti!</h4></div>
      <div class="col-lg-3"></div>
    </div>
  </div>
  <div *ngFor="let bolest of listaBolesti">
    <div class="card-body row bg-dark">
      <h5  class="col-sm-3" style="color: white">{{bolest.naziv}}</h5>
      <span class="col-sm-6"></span>
      <span class="col-sm-1">
        <button class="btn btn-info" (click)="izmeni(bolest)">Izmeni</button>
      </span>
      <span class="col-sm-1">
        <button class="btn btn-danger" (click)="obrisi(bolest)">Obri≈°i</button>
      </span>
    </div>
    <br>
  </div>

</div>
<toaster-container [toasterconfig]="toasterConfig"></toaster-container>
