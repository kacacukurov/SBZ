<div class="row" style="margin-bottom: 2%">
  <div class="col-lg-2"><h4 style="margin-left: 5%">Simptomi:</h4></div>
  <div class="col-lg-7"></div>
  <div class="col-lg-2"><button class="btn btn-success" (click)="dodajLek()">Kreiraj novi</button></div>
</div>
<div class="container-fluid">
  <div *ngIf="listaSimptoma.length == 0">
    <div class="row">
      <div class="col-lg-5"></div>
      <div class="col-lg-4"><h4>Nema simptomi!</h4></div>
      <div class="col-lg-3"></div>
    </div>
  </div>
  <div *ngFor="let simptom of listaSimptoma">
    <div class="card-body row bg-dark">
      <h5  class="col-sm-3" style="color: white">{{simptom.naziv}}</h5>
      <h5  class="col-sm-2" style="color: white">{{simptom.vrednost}}</h5>
      <span class="col-sm-4"></span>
      <span class="col-sm-1">
        <button class="btn btn-info" (click)="pregledaj(simptom)">Pregledaj</button>
      </span>
      <span class="col-sm-1">
        <button class="btn btn-danger" (click)="obrisi(simptom)">Obri≈°i</button>
      </span>
    </div>
    <br>
  </div>

</div>
<toaster-container [toasterconfig]="toasterConfig"></toaster-container>
