<div class="modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Podaci o dijagnozi:</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <h3 style="margin-left: 5%; margin-bottom: 3%">Bolest: {{dijagnoza.naziv_bolesti}}</h3>
      </div>
      <div class="row">
        <h3 style="margin-left: 5%; margin-bottom: 3%">Datum uspostavljanja: {{dijagnoza.datum}}</h3>
      </div>
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4" *ngIf="dijagnoza.lekovi">
          <div *ngIf="dijagnoza.lekovi.length > 0">
            <table class="table table-hover table-condensed">
              <thead><h5>Lekovi</h5></thead>
              <tbody>
              <tr *ngFor="let lek of dijagnoza.lekovi">
                <td>{{lek}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4" *ngIf="dijagnoza.simptomi">
          <div *ngIf="dijagnoza.simptomi.length > 0">
            <table class="table table-hover table-condensed">
              <thead><h5>Simptomi</h5></thead>
              <tbody>
              <tr *ngFor="let simptom of dijagnoza.simptomi">
                <td>{{simptom}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
    </div>
  </div>
</div>
